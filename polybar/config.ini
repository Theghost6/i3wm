[colors]
background = #00
background-alt = #3306080a
foreground = #C5C8C6
primary = #fff
secondary = #8ABEB7
alert = #f7768e
green = #98971a
red = #CC0000
yellow = #FFFF00	
blue = #0000FF	
Lime = #00FF00	
lightblue = #60FFF7
orange = #FFAF60
purple = #A44BA0
[bar/example]
width = 100%
height = 11pt
radius = 6.0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

#font-0 = fixfont:pixelsize=10;1
#font-1 = unifont:fontfomat=truetype:size=8:antialias=false;0
#font-2 = siji:pixelsize=10;1
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "Font Awesome 5 Free:size=12;2"
font-3 = "Unifont:style=Medium:size=12"


modules-left = xworkspaces xwindow
modules-right = pulseaudio backlight memory cpu temperature wlan battery date tray
cursor-click = pointerlightblue = #60FFF7
cursor-scroll = ns-resize
enable-ipc = true
#tray-position = right
#tray-detached = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/tray]
type = internal/tray
tray-padding = 6


[module/i3]
type = internal/i3
index-sort = true
label-mode = %mode%
label-mode-padding = 2
label-focused = %icon%
label-focused-padding = 4
label-unfocused = %icon%
label-unfocused-padding = 4
label-visible = %icon%
label-visible-padding = 4
label-separator = |
label-separator-padding = 2
[module/i3bar]
type = internal/i3bar
exec = i3status
click-left = i3status
scroll-up = i3status
scroll-down = i3status

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
fbattery = BAT0
poll-interval = 5
adapter = ADP1
battery = BAT0
time-format = %H:%M

label-discharging = %percentage%%
label-low = BATTERY LOW
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€
; Only applies if <animation-charging> is used
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
bar-capacity-width = 10
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = Charging %percentage%%

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint% %used%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
[module/backlight]
# type = internal/backlight
# card = intel_backlight
# # use-actual-brightness = true
# enable-scroll = true
# format = <ramp> <label>
# format-padding = 2
# # format-prefix = "ï—Ÿ"
# label = %percentage%%
#
#  ramp-0 =ï†…
# # ramp-0 = ğŸŒ•
# # ramp-1 = ğŸŒ”
# # ramp-2 = ğŸŒ“
# # ramp-3 = ğŸŒ’
# # ramp-4 = ğŸŒ‘
