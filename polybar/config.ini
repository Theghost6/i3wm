# ramp-foreground = ${colors.blue}

type = internal/backlight
card = ${system.sys_graphics_card}

enable-scroll = false

format = <ramp> <label>
ramp-foreground = ${colors.blue}
format-underline = ${colors.blue}
label = "%percentage%% "

ramp-0 = ó°ƒ
ramp-1 = ó°ƒ
ramp-2 = ó°ƒ
ramp-3 = ó°ƒŸ
ramp-4 = ó°ƒŸ
ramp-5 = ó°ƒŸ
ramp-6 = ó°ƒŸ
ramp-7 = ó°ƒ 
ramp-8 = ó°ƒ 
ramp-9 = ó°ƒ 
ramp-font = 4
[module/pulseaudio]
type = internal/pulseaudio

# format-volume-prefix = "ï€¨ "
# format-volume = <ramp-volume> <label-volume>
use-ui-max = true
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-volume-underline = ${colors.orange}
ramp-volume-foreground = ${colors.orange}
click-right = pavucontrol
label-volume = %percentage%%
label-volume-font = 3
label-muted = muted

ramp-volume-0 = ï€¦
ramp-volume-1 = ï€§
ramp-volume-2 = ï€¨
ramp-volume-font = 7
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2 
format-prefix = "î‰¦ "
label =%mb_used%
format-underline = ${colors.yellow}
format-prefix-foreground = ${colors.yellow}

[module/cpu]
type = internal/cpu
interval = 2

 format-prefix = "ïƒ¤ " 
 format-prefix-foreground = ${colors.red}
label = %percentage:2%%
format-underline = ${colors.red}
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected> 
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
# format-connected = ï‡« <ramp-signal> 
label-connected = %netspeed%
# ramp-signal-0 = " "
# ramp-signal-1 = "â–‚"
# ramp-signal-2 = "â–„"
# ramp-signal-3 = "â–…"
# ramp-signal-4 = "â–‡"
# ramp-signal-foreground = ${colors.light}
format-underline = ${colors.purple}
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
format-underline = ${colors.red}

[module/temperature]
type = internal/temperature
interval = 0.5
format = <ramp> <label>
format-padding = 2
format-underline = ${colors.lightblue}

format-warn = <ramp> <label-warn>
label = %temperature-c%
label-font = 3

label-warn = "%temperature-c% "
label-warn-font = 3

ramp-0 = ï‹‹
ramp-1 = ï‹‹
ramp-2 = ï‹‰
ramp-3 = ï‹ˆ
ramp-4 = ï‹‡
ramp-font = 7
ramp-foreground = ${colors.lightblue}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
